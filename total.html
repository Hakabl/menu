<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chang Family Menu</title>
    <link rel="stylesheet" href="webstyle.css">
    <style>
        button {
            background-color: rgb(0, 195, 255);
            width: 300px;
            height: 100px;
            text-align: center;
            font-size: 25px;
        }
        button:hover{
            background-color: rgb(0, 255, 191);
        }
        .flex-container{
            display: flex;
        }
        .flex-container > button{
            margin: auto;

        }
        .Orders{
            font-size: 25px;
            background-color: rgb(0, 140, 255);
        }
    </style>
</head>
<body style="background-color: rgb(0, 162, 255);">
    <ul>
        <li><a href = 'index.html'>Home</a></li>
        <li><a href = 'steak.html'>Ribeye Steak</a></li>
        <li><a href = 'lobster.html'>Crispy Lobster</a></li>
        <li><a href = 'Hibiscus-Shrimp.html'>Hibiscus Shrimp</a></li>
        <li><a href = 'Lamb-On-Skewer.html'>Lamb On Skewer</a></li>
        <li><a href = 'teriyaki-salmon.html'>Teriyaki Salmon</a></li>
        <li><a href = 'total.html'>Place Order</a></li>
    </ul>
    <section class="flex-container">
        <button id="steak" type="button">Order Ribeye Steak ($35)</button>
        <button id="lobster" type="button">Order Crispy Lobster ($49)</button>
        <button id="shrimp" type="button">Order Hibiscus Shrimp ($16)</button>
        <button id="lamb" type="button">Order Lamb On Skewer (1 Skewer) ($2.5)</button>
        <button id="salmon" type="button">Teriyaki Salmon ($26)</button>
        <button id="reset" type="button">Reset Order</button>
    </section>
    <br><br>
    <div class="Orders">
        <div id = "SteakOrder">   </div>
        <div id = "LobsterOrder">   </div>
        <div id = "ShrimpOrder">   </div>
        <div id = "LambOrder">   </div>
        <div id = "SalmonOrder">   </div>
        <div id = "Price"> </div>
    </div>
    <button id="transaction" type="button">Complete Transaction</button>
    <script>
        var steakcounter = 0;
        var lobstercounter = 0;
        var shrimpcounter = 0;
        var lambcounter = 0;
        var salmoncounter = 0;
        var total=0;
        function printsteakcounter(){
            steakcounter++;
            total += 35
            document.getElementById("Price").innerHTML = "Total Price = $" + total;
            document.getElementById("SteakOrder").innerHTML = "   " + "Ribeye Steak " + "(" + steakcounter + "x" + ")" ;
        }
        function printlobstercounter(){
            lobstercounter++;
            total += 49
            document.getElementById("Price").innerHTML = "Total Price = $" + total;
            document.getElementById("LobsterOrder").innerHTML = "  " + "Crispy Lobster " + "(" + lobstercounter + "x" + ")";
            
        }
        function printshrimpcounter(){
            shrimpcounter++;
            total += 16
            document.getElementById("Price").innerHTML = "Total Price = $" + total;
            document.getElementById("ShrimpOrder").innerHTML = "   " + "Hibiscus Shrimp " + "(" + shrimpcounter + "x" + ")" ;
        }
        function printlambcounter(){
            lambcounter++;
            total += 2.5
            document.getElementById("Price").innerHTML = "Total Price = $" + total;
            document.getElementById("LambOrder").innerHTML = "   " + "Lamb On Skewer " + "(" + lambcounter + "x" + ")" ;
        }
        function printsalmoncounter(){
            salmoncounter++;
            total += 26
            document.getElementById("Price").innerHTML = "Total Price = $" + total;
            document.getElementById("SalmonOrder").innerHTML = "   " + "Teriyaki Salmon " + "(" + salmoncounter + "x" + ")" ;
        }
        function reset(){
            steakcounter = 0;
            lobstercounter = 0;
            shrimpcounter = 0;
            lambcounter = 0;
            salmoncounter = 0;
            total=0;
            document.getElementById("Price").innerHTML = " "
            document.getElementById("SteakOrder").innerHTML = " "
            document.getElementById("LobsterOrder").innerHTML = " "
            document.getElementById("ShrimpOrder").innerHTML = " "
            document.getElementById("LambOrder").innerHTML = " "
            document.getElementById("SalmonOrder").innerHTML = " "
        }
        function transaction(){
            let number=prompt("Enter Your Credit Card Number:","");
            if (number != null){
                alert("Your Credit Card Has Been Declined.")
            }
            steakcounter = 0;
            lobstercounter = 0;
            shrimpcounter = 0;
            lambcounter = 0;
            salmoncounter = 0;
            total=0;
            document.getElementById("Price").innerHTML = " "
            document.getElementById("SteakOrder").innerHTML = " "
            document.getElementById("LobsterOrder").innerHTML = " "
            document.getElementById("ShrimpOrder").innerHTML = " "
            document.getElementById("LambOrder").innerHTML = " "
            document.getElementById("SalmonOrder").innerHTML = " "
        }
        document.getElementById("steak").addEventListener("click",printsteakcounter);
        document.getElementById("lobster").addEventListener("click",printlobstercounter);
        document.getElementById("shrimp").addEventListener("click",printshrimpcounter);
        document.getElementById("lamb").addEventListener("click",printlambcounter);
        document.getElementById("salmon").addEventListener("click",printsalmoncounter);
        document.getElementById("reset").addEventListener("click",reset);
        document.getElementById("transaction").addEventListener("click",transaction);
    </script>
</body>
</html>
